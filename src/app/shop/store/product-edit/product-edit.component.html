<form (ngSubmit)="addProduct()">
  
  <input type="text" name="name" [(ngModel)]="product.name" placeholder="Denumire"> 
  <input type="text" name="description" [(ngModel)]="product.image" placeholder="poza"> 
  <input type="number" name="price" [(ngModel)]="product.price" step="1"
  placeholder="pret"> 
  
  <button type="submit">
    Save
  </button>
</form>
