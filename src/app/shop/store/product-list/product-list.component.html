<div class="row">
  <div *ngFor="let product of productList" class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <app-product-details [product]="product" [canEdit]="canEdit"></app-product-details>
  </div>
  <div *ngIf="canEdit" class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <mat-card>
      <div class="image-container">
        <img mat-card-image src="https://img2.bcracing-na.com/prodimage/ProductImage/800/b54424cd-d430-42da-9a89-2adc10549e2a.jpg"/>
      </div>
      <mat-card-content>
        <mat-card-title class="text-center"><button mat-raised-button >Adauga un produs</button></mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>  
</div>
