
    <mat-toolbar><h3> Producatori </h3></mat-toolbar>    
    <div class="row">
        <div class="card-container col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let store of stores " >
            <mat-card class="card"  [attr.data-index]="store.payload.doc.id">
              
              <a matRipple [routerLink]="['/shop', store.payload.doc.id]">
                <img mat-card-image src="{{store.payload.doc.data().image}}"  />
                <mat-card-title >
                  <h4 class="text-center"> {{(store.payload.doc.data().name)}}</h4>
                </mat-card-title>     
              </a>
                <mat-card-subtitle>
                  <mat-accordion>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Detalii
                        </mat-panel-title>
                        <mat-panel-description>
                          
                        </mat-panel-description>
                        
                      </mat-expansion-panel-header>
                      <a matRipple [routerLink]="['/shop', store.payload.doc.id]">
                      <p>{{store.payload.doc.data().details}}</p>
                      </a>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Adresa
                        </mat-panel-title>
                        <mat-panel-description>
                          
                        </mat-panel-description>
                        
                      </mat-expansion-panel-header>
                      
                        <div style="width: 100%"><iframe width="100%" height="200" src="https://maps.google.com/maps?width=100%&amp;height=200&amp;hl=en&amp;coord={{store.payload.doc.data().location.latitude}},{{store.payload.doc.data().location.longitude}}&amp;q=+(My%20Business%20Name)&amp;ie=UTF8&amp;t=k&amp;z=12&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/coordinates.html">find my coordinates</a></iframe></div><br />
                     
                    </mat-expansion-panel>
                  </mat-accordion>
                </mat-card-subtitle>
                
                <mat-divider [inset]="true"></mat-divider>
                
              
              <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill"><i class="material-icons color-primary">emoji_emotions</i></span><i class="color-secondary material-icons">mood</i>
                </span>
              </ng-template>
              <mat-card-actions>
                <ngb-rating matTooltip="{{store.payload.doc.data().rating}}" [(rate)]="store.payload.doc.data().rating" aria-label="store.payload.doc.data().rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
              </mat-card-actions>
            </mat-card>
      </div>
    </div>
